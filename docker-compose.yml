version: '3.8'

services:
  app:
    build: .
    container_name: besuchererfassung-app
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/besucherdb
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: besuchererfassung-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=besucherdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: